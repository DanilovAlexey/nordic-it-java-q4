<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">ItNordic</a>
</nav>

 
<main role="main" class="container">
	
	<div class="starter-template">
		<form th:action="@{/login}" th:object="${form}" method="post">
			<input type="text" name="login" th:field="*{login}" />
			<input type="password" name="password" th:field="*{password}" />
			<input type="submit" value="Send"/>
		</form>
	</div>
     <div th:if=${error}><span style="color:red">Вы ввели неверный пароль</span></div>
     <div th:if=${user}><span style="color:red">Вы зашли под пользоваталем </span> <span th:text="${user.userName}"></span></div>

</main>
<!-- /.container -->

<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
