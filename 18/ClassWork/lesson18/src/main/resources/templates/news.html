<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Spring Boot Calculator</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">ItNordic</a>
	</nav>

	<main role="main" class="container">

		<table class="table">
			<thead>
				<tr>
					<th scope="row">Дата</th>
					<th scope="row">Содержимое</th>
					<th scope="row">Изображение</th>
				</tr>
			</thead>
			<tbody th:each="newsItem : ${news}">
				<tr scope="row">
					<td th:text="${#dates.format(new java.util.Date(new java.sql.Timestamp(newsItem.info.modified * 1000)), 'dd-MM-yyyy HH:MM:SS')}"></td>
					<td th:text="${newsItem.info.title}"></td>
					<td>
						<img th:src="${(newsItem.titleImage == null) ? '' :  newsItem.titleImage.url}" />
					</td>
				</tr>
			</tbody>
		</table>

	</main>
	<!-- /.container -->

	<script type="text/javascript"
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
